    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="/css/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        :root {
            --primary: #000000;
            --secondary: #FE8800;
            --light: #F5F5F5;
            --dark: #14141F;
        }

        .hero-header {
            background: linear-gradient(rgba(225, 217, 217, 0.7), rgba(20, 20, 31, 0.7)),
                        url(../pic/bg2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 100px 0;
        }

        .group-card {
            background: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: .5s;
            border: 1px solid rgba(0, 0, 0, .08);
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 45px rgba(0, 0, 0, .07);
        }

        .group-header {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .group-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .group-avatar {
            position: absolute;
            bottom: -50px;
            left: 30px;
            width: 100px;
            height: 100px;
            border: 5px solid #FFFFFF;
            border-radius: 50%;
            object-fit: cover;
            background: #FFFFFF;
        }

        .group-content {
            padding: 60px 30px 30px;
        }

        .group-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .group-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .group-description {
            color: #666;
            margin-bottom: 20px;
        }

        .group-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .btn-join {
            background: var(--primary);
            color: #FFFFFF;
            padding: 8px 25px;
            border: none;
            transition: .3s;
        }

        .btn-join:hover {
            background: #d81828;
            color: #FFFFFF;
        }

        .btn-exit {
            background: #dc3545;
            color: #FFFFFF;
            padding: 8px 25px;
            border: none;
            transition: .3s;
        }

        .btn-exit:hover {
            background: #bb2d3b;
            color: #FFFFFF;
        }

        .filter-bar {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 45px rgba(0, 0, 0, .07);
        }

        .btn.btn-primary {
            background: var(--primary);
            border: none;
        }

        .btn.btn-primary:focus,
        .btn.btn-primary:active {
            background: var(--primary);
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<!-- Groups Section -->
<div class="container py-5">
    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="row align-items-center">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-search"></i>
                        </span>
                    <input type="text" class="form-control border-start-0" placeholder="Search groups..." id="searchInput">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    <select class="form-select border-start-0" id="locationFilter">
                        <option value="">All Locations</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Groups Grid -->
    <div class="row g-4" id="groupsContainer">
        <!-- Groups will be dynamically added here -->
    </div>
</div>

<script>

    // Sample groups data
    let groups = JSON.parse(localStorage.getItem('riderGroups')) || [
        {
            id: 1,
            name: "Mumbai Riders Club",
            location: "Mumbai",
            description: "A group of passionate riders exploring the beautiful roads of Maharashtra...",
            members: 156,
            rides: 45,
            avatar: "https://avatarfiles.alphacoders.com/979/thumb-97920.png",
            cover: "https://img.freepik.com/premium-photo/sunset-bikers-group-motorcycle-riders-cruising-together_980804-1348.jpg",
            isJoined: false
        }
        // Add more sample groups as needed
    ];

    // Display groups
    function displayGroups() {
        const container = document.getElementById('groupsContainer');
        container.innerHTML = '';

        groups.forEach(group => {
            const groupCard = `
                <div class="col-lg-4 col-md-6">
                    <div class="group-card">
                        <div class="group-header">
                            <img src="${group.cover}" class="group-cover" alt="${group.name}">
                            <img src="${group.avatar}" class="group-avatar" alt="${group.name}">
                        </div>
                        <div class="group-content">
                            <h3 class="group-title">${group.name}</h3>
                            <div class="group-meta">
                                <i class="fas fa-map-marker-alt"></i> ${group.location}
                            </div>
                            <p class="group-description">${group.description}</p>
                            <div class="group-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${group.members}</div>
                                    <div class="stat-label">Members</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${group.rides}</div>
                                    <div class="stat-label">Rides</div>
                                </div>
                            </div>
                            <div class="group-actions">
                                ${group.isJoined ?
                                    `<button class="btn btn-exit" onclick="exitGroup(${group.id})">
                                        <i class="fas fa-sign-out-alt"></i> Exit Group
                                    </button>` :
                                    `<button  class="btn btn-join" onclick="joinGroup(${group.id})">
                                        <i class="fas fa-users"></i> Join Group
                                    </button>`
                                }

                        </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += groupCard;
        });
    }

    function joinGroup(groupId) {
            window.location.href = "https://www.bikersclub.in/maharashtra";
        }



    // Search and filter functionality
    document.getElementById('searchInput').addEventListener('input', filterGroups);
    document.getElementById('locationFilter').addEventListener('change', filterGroups);

    function filterGroups() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const locationFilter = document.getElementById('locationFilter').value;

        const filteredGroups = groups.filter(group => {
            const matchesSearch = group.name.toLowerCase().includes(searchTerm) ||
                                group.description.toLowerCase().includes(searchTerm);
            const matchesLocation = !locationFilter || group.location === locationFilter;

            return matchesSearch && matchesLocation;
        });

        displayFilteredGroups(filteredGroups);
    }

    function displayFilteredGroups(filteredGroups) {
        const container = document.getElementById('groupsContainer');
        container.innerHTML = '';

        if (filteredGroups.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <h3>No groups found matching your criteria</h3>
                </div>
            `;
            return;
        }

        filteredGroups.forEach(group => {
            const groupCard = `
                <div class="col-lg-4 col-md-6">
                    <div class="group-card">
                        <div class="group-header">
                            <img src="${group.cover}" class="group-cover" alt="${group.name}">
                            <img src="${group.avatar}" class="group-avatar" alt="${group.name}">
                        </div>
                        <div class="group-content">
                            <h3 class="group-title">${group.name}</h3>
                            <div class="group-meta">
                                <i class="fas fa-map-marker-alt"></i> ${group.location}
                            </div>
                            <p class="group-description">${group.description}</p>
                            <div class="group-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${group.members}</div>
                                    <div class="stat-label">Members</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${group.rides}</div>
                                    <div class="stat-label">Rides</div>
                                </div>
                            </div>
                            <div class="group-actions">
                                ${group.isJoined ?
                                    `<button class="btn btn-exit" onclick="exitGroup(${group.id})">
                                        <i class="fas fa-sign-out-alt"></i> Exit Group
                                    </button>` :
                                    `<button class="btn btn-join" onclick="joinGroup(${group.id})">
                                        <i class="fas fa-users"></i> Join Group
                                    </button>`
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += groupCard;
        });
    }


       

    // Initial display
    displayGroups();



</script>
