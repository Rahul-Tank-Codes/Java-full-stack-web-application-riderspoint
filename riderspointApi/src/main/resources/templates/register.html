<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Riders Point</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Register</h3>
                    <form id="userRegisterForm">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Create password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="passwordcon" class="form-control" placeholder="Confirm password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" required>
                            <label class="form-check-label">I accept all terms & conditions</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register Now</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Login now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("userRegisterForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent the form from submitting normally

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('passwordcon').value;
        const email = document.getElementById('email').value;

        const data = {
            username,
            password,
            email
        };

        if (password === confirmPassword) {
            const jsonData = JSON.stringify(data);

            fetch('/req/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                alert('Registration Successful! Redirecting to login...');
                window.location.href = "/login";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue with registration.');
            });
        } else {
            alert("Passwords do not match");
        }
    });
</script>
</body>
</html>
