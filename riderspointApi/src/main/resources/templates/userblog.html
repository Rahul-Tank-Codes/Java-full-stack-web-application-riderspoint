<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders Blog</title>

    <!-- Favicon -->
    <link href="/pic/mainlogo.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
<!--    -->
    <style>
        :root {
            --primary: #000000;
            --secondary: #FE8800;
            --light: #F5F5F5;
            --dark: #14141F;
        }

        .hero-header {
            background: linear-gradient(rgba(225, 217, 217, 0.7), rgba(20, 20, 31, 0.7)),
                        url(../pic/bg2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 100px 0;
        }

        .blog-item {
            background: #F5F5F5 ;
            margin-bottom: 30px;
            transition: .5s;
            border: 1px solid rgba(0, 0, 0, .08);
            height: 100%;
        }

        .blog-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 45px rgba(0, 0, 0, .07);
        }

        .blog-img {
            position: relative;
            overflow: hidden;
        }

        .blog-img img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: .5s;
        }

        .blog-item:hover .blog-img img {
            transform: scale(1.1);
        }

        .blog-category {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 4px 15px;
            background: var(--secondary);
            color: #FFFFFF;
            font-size: 14px;
            z-index: 1;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-meta {
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--dark);
        }

        .blog-title {
            color: var(--dark);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .blog-preview {
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            line-clamp: auto;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            display: inline-block;
            padding: 8px 20px;
            background: var(--primary);
            color: #FFFFFF;
            transition: .5s;
            text-decoration: none;
        }

        .read-more:hover {
            background: var(--secondary);
            color: #FFFFFF;
        }

        .section-title {
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            font-weight: 600;
        }

        .section-title::before {
            position: absolute;
            content: "";
            width: calc(100% + 80px);
            height: 2px;
            top: 4px;
            left: -40px;
            background: var(--primary);
            z-index: -1;
        }

        .section-title::after {
            position: absolute;
            content: "";
            width: calc(100% + 120px);
            height: 2px;
            bottom: 5px;
            left: -60px;
            background: var(--primary);
            z-index: -1;
        }

        .display-3{
            font-family:'Nunito', sans-serif;
            font-size: (1.525rem + 3.3vw);
            font-weight: 800;
        }
    </style>
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-0">
                <img src="/pic/mainlogo.png" >
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/index" class="nav-item nav-link">Home</a>
                    <a href="/blog" class="nav-item nav-link active">Blog</a>
                    <a href="/group" class="nav-item nav-link">Groups</a>
                    <a href="/event" class="nav-item nav-link">Event</a>
                    <a href="/about" class="nav-item nav-link">About Us</a>

                </div>
<!--                <a href="/login" class="btn btn-primary rounded-pill py-2 px-4" data-bs-toggle="modal" data-bs-target="#loginModal">Logout</a>-->
            </div>
        </nav>
    </div>
    <!-- Navbar & Hero End -->

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">RIDER'S BLOG</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="/index">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Blog</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Blog List Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Our Blog</h6>
                <h1 class="mb-5">Latest Blog Posts</h1>
            </div>

            <div class="row g-4" id="blogContainer">
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="blog : ${blogs}">
                    <div class="blog-item">
                        <div class="blog-img">
                            <img src="/pic/blog-1.jpg" alt="Blog Image">
                            <div class="blog-category">Blog</div>
                        </div>
                        <div class="blog-content">
                            <div class="blog-meta">
                                <span><i class="far fa-calendar-alt"></i> 01 Jan, 2024</span>
                            </div>
                            <h3 class="blog-title" th:text="${blog.title}"></h3>
                            <p class="blog-preview" th:text="${blog.description}"></p>
                            <a th:href="${blog.link}" class="read-more" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog List End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-3 mt-3 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-light btn-social mx-1" href=""><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href=""><i class="fab fa-youtube"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href=""><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="mt-2">
                        &copy; <a class="border-bottom" href="#">Riders Point</a>, All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/easing.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/moment-timezone.min.js"></script>
    <script src="/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>

    <!-- Initialize WOW.js -->
    <script>
        // Initialize wow.js
        new WOW().init();

        // Remove spinner after page load
        window.addEventListener('load', function() {
            const spinner = document.getElementById('spinner');
            if (spinner) {
                spinner.classList.remove('show');
            }
        });

        // Sample blog data (In real app, this would come from backend)
        const blogs = [
            {
                id: 1,
                title: "classic bullet",
                category: "Bikes",
                date: "January 15, 2024",
                image: "/pic/bullet.jpg",
                preview: "The Classic 650 is the sixth 650cc Royal Enfield motorcycle after the Interceptor, Continental GT, Super Meteor, Shotgun and Bear. Royal Enfield has finally launched the all-new Classic 650 in the Indian market. Priced between...",
                author: "Bike Advice"
            },
            {
                id: 2,
                title: "Bajaj 2025",
                category: "Rides",
                date: "January 12, 2024",
                image: "/pic/bajaj.jpg",
                preview: "The company is yet to make an official announcement, but the 2025 Bajaj Pulsar NS160 has already been spotted at company showrooms Bajaj Auto has silently updated the Pulsar NS160 with ABS modes and the...",
                author: "Bike Advice"
            },
            // Add more blog items here
        ];

        // Display blogs
        function displayBlogs() {
            const container = document.getElementById('blogContainer');
            const storedBlogs = JSON.parse(localStorage.getItem('blogs')) || blogs;

            storedBlogs.forEach(blog => {
                const blogHTML = `
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="blog-item">
                            <div class="blog-img">
                                <span class="blog-category">${blog.category}</span>
                                <img src="${blog.image}" alt="Blog Image">
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <i class="far fa-calendar-alt me-2"></i>${blog.date}
                                    <i class="far fa-user ms-4 me-2"></i>${blog.author}
                                </div>
                                <h5 class="blog-title">${blog.title}</h5>
                                <p class="blog-preview">${blog.preview || blog.content.substring(0, 150)}...</p>
                                <a href="https://bikeadvice.in/">
                                    Read More <i class="fas fa-arrow-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += blogHTML;
            });
        }

        // View full blog
        function viewBlog(id) {
            const storedBlogs = JSON.parse(localStorage.getItem('blogs')) || blogs;
            const blog = storedBlogs.find(b => b.id === id);
            if (blog) {
                // In real application, redirect to full blog page
                alert(`${blog.title}\n\n${blog.content || blog.preview}`);
            }
        }

        // Initialize
        displayBlogs();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Here you would typically make an API call to verify credentials
            console.log('Login attempt:', { email, password });

            // For demo purposes, just close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
            this.reset();
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically make an API call to register the user
            console.log('Register attempt:', { name, email, password });

            // For demo purposes, just close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
            modal.hide();
            this.reset();
        });
    </script>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
